<html>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script type='text/javascript'>
    var FIELDS = [
      {
        label: 'battery_power:',

      },
      {

        type: 'number',
        name: 'Blue',

      },
      {
        label: 'clock_speed:',
        type: 'number',
        name: 'clock_speed',
        value: '1.2',
      },
      {
        label: 'dual_sim:',
        type: 'number',
        name: 'dual_sim',
        value: '0',
      },
      {
        label: 'fc:',
        type: 'number',
        name: 'fc',
        value: '13',
      },
      {
        label: 'four_g:',
        type: 'number',
        name: 'four_g',
        value: '1',
      },
      {
        label: 'int_memory:',
        type: 'number',
        name: 'int_memory',
        value: '44',
      },
      {
        label: 'm_dep:',
        type: 'number',
        name: 'm_dep',
        value: '0.6',
      },
      {
        label: 'mobile_wt:',
        type: 'number',
        name: 'mobile_wt',
        value: '141',
      },
      {
        label: 'n_cores:',
        type: 'number',
        name: 'n_cores',
        value: '2',
      },
      {
        label: 'pc:',
        type: 'number',
        name: 'pc',
        value: '14',
      },
      {
        label: 'px_height:',
        type: 'number',
        name: 'px_height',
        value: '1208',
      },
      {
        label: 'px_width:',
        type: 'number',
        name: 'px_width',
        value: '1212',
      },
      {
        label: 'ram:',
        type: 'number',
        name: 'ram',
        value: '1411',
      },
      {
        label: 'sc_h:',
        type: 'number',
        name: 'sc_h',
        value: '8',
      },
      {
        label: 'sc_w:',
        type: 'number',
        name: 'sc_w',
        value: '2',
      },
      {
        label: 'talk_time:',
        type: 'number',
        name: 'talk_time',
        value: '15',
      },
      {
        label: 'three_g:',
        type: 'number',
        name: 'three_g',
        value: '1',
      },
      {
        label: 'touch_screen:',
        type: 'number',
        name: 'touch_screen',
        value: '1',
      },
      {
        label: 'wifi:',
        type: 'number',
        name: 'wifi',
        value: '0',
      },
    ];

    $(document).ready(function () {
      function makeField(field) {
        return `
          ${field.label} <br />
          <input type=${field.type} name=${field.name} value=${field.value} />
          <br />`;
      }

      FIELDS.forEach(field => $('#myform').append(makeField(field)));
      $('body').append(`<p id="prediction">Prediction: <p>`);
      $('body').append(`<input type="button" value="Predict" id="PredictButton">`);

      function updatePrediction(result) {
        result = JSON.parse(result['body']);
        var innerHTML = $('#prediction').filter('p').text();
        var label = innerHTML.substring(innerHTML.indexOf('Prediction:') + 'Prediction:'.length);
        $('#prediction').html($('#prediction').html().replace(label, result['predicted_label']));
      };

      $.fn.serializeObject = function () {
        var object = {};
        $.each(this.serializeArray(), function () {
          if (object[this.name] !== undefined) {
            [object[this.name]].push(this.value || '');
          } else {
            object[this.name] = this.value || '';
          }
        });
        return object;
      };

      function predict(data) {
        var ENDPOINT = $('[name=url]').val();
        return fetch(ENDPOINT, {
          method: 'POST',
          body: data,
        })
          .then((res) => res.json())
          .catch(err => console.log('err', err));
      };

      $('#PredictButton').click(function (data = DATA) {
        DATA = JSON.stringify($('form').serializeObject());
        predict(DATA).then(body => updatePrediction(body));
      });
    });
  </script>
</head>
<body>
  <p>Cell Phone Price Prediction Service</p>
  Url:<br />
  <input type="text" name="url" />
  <br />
  <form id="myform">
  </form>
</body>
</html>
