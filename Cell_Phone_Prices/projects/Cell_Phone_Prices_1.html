<html>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script type='text/javascript'>
    var FIELDS = [
      {
        label: 'Battery Power:',
        type: 'number',
        name: 'Battery Power',

      },
      {
        label: 'Blue:',
        type: 'number',
        name: 'Blue',
        value: '1',
      },
      {
        label: 'Clock Speed:',
        type: 'number',
        name: 'Clock Speed',
        value: '1.2',
      },
      {
        label: 'Dual Sim:',
        type: 'number',
        name: 'Dual Sim',
        value: '0',
      },
      {
        label: 'Fc:',
        type: 'number',
        name: 'Fc',
        value: '13',
      },
      {
        label: 'Four_g:',
        type: 'number',
        name: 'Four_g',
        value: '1',
      },
      {
        label: 'Int_memory:',
        type: 'number',
        name: 'Int_memory',
        value: '44',
      },
      {
        label: 'M_dep:',
        type: 'number',
        name: 'M_dep',
        value: '0.6',
      },
      {
        label: 'Mobile_wt:',
        type: 'number',
        name: 'Mobile_wt',
        value: '141',
      },
      {
        label: 'N_cores:',
        type: 'number',
        name: 'N_cores',
        value: '2',
      },
      {
        label: 'PC:',
        type: 'number',
        name: 'PC',
        value: '14',
      },
      {
        label: 'Px_height:',
        type: 'number',
        name: 'Px_height',
        value: '1208',
      },
      {
        label: 'Px_width:',
        type: 'number',
        name: 'Px_width',
        value: '1212',
      },
      {
        label: 'Ram:',
        type: 'number',
        name: 'Ram',
        value: '1411',
      },
      {
        label: 'Sc_h:',
        type: 'number',
        name: 'Sc_h',
        value: '8',
      },
      {
        label: 'Sc_w:',
        type: 'number',
        name: 'Sc_w',
        value: '2',
      },
      {
        label: 'Talk_time:',
        type: 'number',
        name: 'Talk_time',
        value: '15',
      },
      {
        label: 'Three_g:',
        type: 'number',
        name: 'Three_g',
        value: '1',
      },
      {
        label: 'Touch_Screen:',
        type: 'number',
        name: 'Touch_Screen',
        value: '1',
      },
      {
        label: 'Wifi:',
        type: 'number',
        name: 'Wifi',
        value: '0',
      },
    ];

    $(document).ready(function () {
      function makeField(field) {
        return `
          ${field.label} <br />
          <input type=${field.type} name=${field.name} value=${field.value} />
          <br />`;
      }

      FIELDS.forEach(field => $('#myform').append(makeField(field)));
      $('body').append(`<p id="prediction">Prediction: <p>`);
      $('body').append(`<input type="button" value="Predict" id="PredictButton">`);

      function updatePrediction(result) {
        result = JSON.parse(result['body']);
        var innerHTML = $('#prediction').filter('p').text();
        var label = innerHTML.substring(innerHTML.indexOf('Prediction:') + 'Prediction:'.length);
        $('#prediction').html($('#prediction').html().replace(label, result['predicted_label']));
      };

      $.fn.serializeObject = function () {
        var object = {};
        $.each(this.serializeArray(), function () {
          if (object[this.name] !== undefined) {
            [object[this.name]].push(this.value || '');
          } else {
            object[this.name] = this.value || '';
          }
        });
        return object;
      };

      function predict(data) {
        var ENDPOINT = $('[name=url]').val();
        return fetch(ENDPOINT, {
          method: 'POST',
          body: data,
        })
          .then((res) => res.json())
          .catch(err => console.log('err', err));
      };

      $('#PredictButton').click(function (data = DATA) {
        DATA = JSON.stringify($('form').serializeObject());
        predict(DATA).then(body => updatePrediction(body));
      });
    });
  </script>
</head>
<body>
  <p>Cell Phone Price Prediction Service</p>
  Url:<br />
  <input type="text" name="url" />
  <br />
  <form id="myform">
  </form>
</body>
</html>
