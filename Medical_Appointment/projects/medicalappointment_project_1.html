<html>
<head>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script type='text/javascript'>
    var FIELDS = [
      {
        label: 'PatientId:',
        type: 'number',
        name: 'PatientId',
        value: '867951000000',
      },
      {
        label: 'AppointmentID:',
        type: 'number',
        name: 'AppointmentID',
        value: '5642828',
      },
      {
        label: 'Gender:',
        type: 'text',
        name: 'Gender',
        value: 'F',
      },
      {
        label: 'Age:',
        type: 'number',
        name: 'Age',
        value: '8',
      },
      {
        label: 'Scholarship:',
        type: 'number',
        name: 'Scholarship',
        value: '0',
      },
      {
        label: 'Hipertension:',
        type: 'number',
        name: 'Hipertension',
        value: '0',
      },
      {
        label: 'Diabetes:',
        type: 'number',
        name: 'Diabetes',
        value: '0',
      },
      {
        label: 'Alcoholism:',
        type: 'number',
        name: 'Alcoholism',
        value: '0',
      },
      {
        label: 'Handcap:',
        type: 'number',
        name: 'Handcap',
        value: '0',
      },
      {
        label: 'SMS_received:',
        type: 'number',
        name: 'SMS_received',
        value: '0',
      },
    ];

    $(document).ready(function () {
      function makeField(field) {
        return `
          ${field.label} <br />
          <input type=${field.type} name=${field.name} value=${field.value} />
          <br />`;
      }

      FIELDS.forEach(field => $('#myform').append(makeField(field)));
      $('body').append(`<p id="prediction">Prediction: <p>`);
      $('body').append(`<input type="button" value="Predict" id="PredictButton">`);

      function updatePrediction(result) {
        result = JSON.parse(result['body']);
        var innerHTML = $('#prediction').filter('p').text();
        var label = innerHTML.substring(innerHTML.indexOf('Prediction:') + 'Prediction:'.length);
        $('#prediction').html($('#prediction').html().replace(label, result['predicted_label']));
      };

      $.fn.serializeObject = function () {
        var object = {};
        $.each(this.serializeArray(), function () {
          if (object[this.name] !== undefined) {
            [object[this.name]].push(this.value || '');
          } else {
            object[this.name] = this.value || '';
          }
        });
        return object;
      };

      function predict(data) {
        var ENDPOINT = $('[name=url]').val();
        return fetch(ENDPOINT, {
          method: 'POST',
          body: data,
        })
          .then((res) => res.json())
          .catch(err => console.log('err', err));
      };

      $('#PredictButton').click(function (data = DATA) {
        DATA = JSON.stringify($('form').serializeObject());
        predict(DATA).then(body => updatePrediction(body));
      });
    });
  </script>
</head>
<body>
  <p>Medical appointment Prediction Service</p>
  Url:<br />
  <input type="text" name="url" />
  <br />
  <form id="myform">
  </form>
</body>
</html>
